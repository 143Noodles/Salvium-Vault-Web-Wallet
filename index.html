  <script type="importmap">
{
  "imports": {

<body style="background-color:#0f0f1a;">
  <!-- Site Header - Hidden on Mobile via JS -->
  <header class="header" id="staticHeader">
    <div class="header-content">
      <a href="https://salvium.tools" class="logo">
        <img src="/assets/img/salvium.png" alt="Salvium Logo" />
        <span class="logo-text">SALVIUM VAULT</span>
      </a>
      <ul class="top-nav">
        <li><a href="https://explorer.salvium.tools">Explorer</a></li>
        <li><a href="https://vault.salvium.tools">Vault</a></li>
        <li><a href="#" class="disabled">Pools</a></li>
        <li>
          <a href="https://www.coingecko.com/en/coins/salvium" target="_blank">
            <span id="priceData" class="price-badge">Loading...</span>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <script>
    (function () {
      var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Tablet|Kindle|Silk|PlayBook/i.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      if (isMobile) {
        var header = document.getElementById('staticHeader');
        if (header) header.style.display = 'none';
      }
    })();

    (function() {
      function setAppHeight() {
        document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
      }
      setAppHeight();
      window.addEventListener('resize', setAppHeight);
    })();
  </script>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    async function fetchPriceData() {
      try {
        // Use server-side proxy to avoid CORS issues
        const response = await fetch('/api/price');
        const data = await response.json();
        if (data.success && data.price) {
          const price = parseFloat(data.price);
          const priceEl = document.getElementById('priceData');
          if (priceEl) {
            priceEl.textContent = `$${price.toFixed(6)}`;
            priceEl.className = 'price-badge';
          }
        }
      } catch (e) {
        const priceEl = document.getElementById('priceData');
        if (priceEl) priceEl.textContent = 'Price N/A';
      }
    }
    if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Tablet|Kindle|Silk|PlayBook/i.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1))) {
      fetchPriceData();
      setInterval(fetchPriceData, 120000);
    }
  </script>
</body>

</html>
